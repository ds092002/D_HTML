<!DOCTYPE html>
<html>
<head>
    <!-- meta tag-->
    <meta charset="utf-8">
    <meta name="keyword" content="keyword">
    <meta name="discription" content="discription">
    <meta name="author" content="author">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Leving Form</title>
</head>
<body>
    <form>
        <header>
            <div class="navigation" style="background-color: gray; padding:20px; display:flex; align-items:center; justify-content: space-center;">
                <div class="navigate">
                    <nav>
                        <a href="#">Skill Qode</a>
                    </nav>
                </div>
            </div>
        </header>
        <fieldset>
        <legend>A Note for the Holiday</legend><br>
        <caption>Detail</caption><br>
        <br><label for="name">Name:</label>
        <input type="text" name="name"><br>
        <br><label for="time">Batch time:</label>
        <input type="time"><br>
        <br><label for="date">Select Date:</label>
        <input type="date"><br>
        <br><label for="country">Country: </label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
        </select><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label><br><br>
       
    </fieldset>
</form>
</body>
